{% extends 'main/header.html' %}

<html>
<head>
    {% load static %}
    <!-- Prism CSS -->
    <link href="{% static 'tinymce/css/prism.css' %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
{% block content %}
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>

    If you already have an account, <a href="/login" target="_blank"><strong>login</strong></a> instead.
</div>

{% endblock %}
</body>

<script src="{% static 'tinymce/js/prism.js' %}"></script>
</html>
